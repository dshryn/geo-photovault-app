plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> 
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.geotag"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"  // This is fine if you want a specific NDK version

    defaultConfig {
        applicationId = "com.example.geotag"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        // Setting minSdkVersion here
        minSdkVersion flutter.minSdkVersion
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'  // Make sure Kotlin target JVM matches Java compatibility
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Ensure this points to the correct location for your Flutter SDK
}

dependencies {
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
}
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:-options"
}
